<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-general">
        <header>
            <form>
                <input type="search" placeholder="Enter a city..." required class="search-input"/>
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="form-results">
            <div>
            <h1>London</h1>
            <p>
                Tuesday 19:40, scattered clouds 
                <br>
                Humidity: <strong>59%</strong>, Wind: <strong>4.41km/h</strong>
            </p>
            </div>
        <div class="results-data">
           <div class="weather-icon">🌤️</div>
           <div class="weather-data">15</div> 
           <div class="weather-unit">°C</div>
        </div>
            </div>

         </main>    
    <footer>Coded by 
        <a href="https://github.com/kaltrinaz">Kaltrina</a>, code on 
        <a href="https://github.com/kaltrinaz/com-weather-app">GitHub</a> and is hosted on 
        <a href="https://com-weather-app.netlify.app/">Netlify</a></footer>
    </div>
   <script src="src/script.js"></script>
</body>
</html>
